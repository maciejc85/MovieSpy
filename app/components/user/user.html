<div class="container">

    <p>Use the below form the create a new customer.</p>

    {{diagnostic}}

    <form>
        <div class="form-group">
            <label for="name">Name</label>
            <input type="text" class="form-control" name="name" [(ngModel)]="user.name" required>
        </div>

        <div class="form-group">
            <label for="address1">Address:</label>
            <input type="text" class="form-control" name="address1" [(ngModel)]="user.address.address1">
            <input type="text" class="form-control" name="address2" [(ngModel)]="user.address.address2">
            <input type="text" class="form-control" name="address3" [(ngModel)]="user.address.address3">

            <label for="state">State</label>
            <select class="form-control" id="state" name="state" [(ngModel)]="user.address.state" required>
            <option ngFor="let s of states" [value]="s">{{s}}</option>
            </select>

            <label for="zip">Zip:</label>
            <input type="text" class="form-control" name="zip" [(ngModel)]="user.address.zip">
        </div>

        <button type="submit" class="btn btn-default">Submit</button>
    </form>
</div>
