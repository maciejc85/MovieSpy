<h3>Search</h3>
<div class="row">
  <div class="col-xs-12 col-sm-6 col-md-4">Search:</div>
  <div class="col-xs-12 col-sm-6 col-md-4"><input [(ngModel)]="search.searchQuery" placeholder="Search..." class=""></div>
  <div class="col-xs-12 col-sm-6 col-md-4"><button (click)="onSubmit()" type="submit" class="btn btn-default">Search</button></div>

  <div class="col-xs-12">{{ search.response.Title }}</div>
</div>
